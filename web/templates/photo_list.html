{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}">
    </head>
    <body>
        <h1>照片列表</h1>
        <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>照片</th>
                    <th>作者</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data%}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
        </div>
    </body>
</html>
